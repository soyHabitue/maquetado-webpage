<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soy Habitué - Nosotros</title>
    <link rel="stylesheet" href="../css/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../assets/favicon-habitue.svg">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid _body-container subpage-body-container register-page">
        <nav class="navbar-container _section register-nav">
            <img src="../assets/logo-habitue-blanco.svg" alt="" class="logo-habitue">
        </nav>
        <div class="register-body-container">
            <div class="register-container _section sub-page-main-container">
                <div class="desktop-header hide">
                    <a href="../index.html">
                        <img src="../assets/logo-habitue-violeta.svg" alt="Habitué" width="130">
                    </a>
                </div>
                <div class="register-main-container">
                    <div class="register-header">
                        <h1 class="register-title">¿Tenes un negocio gastronómico?</h1>
                        <h6 class="register-subtitle">Para poder continuar, necesitas tener un local gastronómico.</h6>
                    </div>
                    <div class="register-form-container">
                        <form action="./register-step-2.html" method="post" class="register-form">
                            <label for="business-type" class="black">¿Tenes un negocio gastronómico? *</label>
                            <br>
                            <select name="business-type" id="business-type" required class="form-input select-input black" onchange="businessType()">
                                <option value="0" disabled selected class="black">Selecciona una opcion</option>
                                <option value="1" class="black">Si</option>
                                <option value="2" class="black">No</option>
                            </select>
                            <div class="food-business hide" id="food-business">
                                <label for="business-name" class="black">Nombre del negocio *</label>
                                <input type="text" id="business-name" placeholder="¿Cómo se llama tu negocio?" required class="form-input black">
                                <br>
                                <input type="submit" class="form-button" value="Continuar">
                            </div>
                            <div class="not-food hide" id="not-food">
                                <h5>Lo sentimos, por el momento solo trabajamos con locales gastronómicos.</h5>
                            </div>
                        </form>
                        <p class="call-to-action-customers black">¿Ya tenés un negocio Habitué? <a href="url-logueo-dash">Ingresa acá</a></p>
                    </div>
                </div>
            </div>
            <div class="register-image-container">
                <img src="../assets/image-mobile-dekstop-home.webp" alt="" class="register-image">
            </div>
        </div>
    </div> 
</body>

<script src="../js/index.js"></script>
<script src="../js/validations.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</html>
