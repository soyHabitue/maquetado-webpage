<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="icon" type="image/x-icon" href="../assets/favicon-habitue.svg">

<body>
    <div class="container-fluid _body-container subpage-body-container register-page">
        <nav class="navbar-container _section register-nav">
            <img src="../assets/logo-habitue-blanco.svg" alt="" class="logo-habitue">
        </nav>
        <div class="register-body-container">
            <div class="register-container _section sub-page-main-container">
                <div class="desktop-header hide">
                    <a href="../index.html">
                        <img src="../assets/logo-habitue-violeta.svg" alt="Habitué" width="130">
                    </a>
                </div>
                <div class="register-main-container">
                    <div class="register-header">
                        <h1 class="register-title">¿Tenes un negocio gastronómico?</h1>
                        <h6 class="register-subtitle">Para poder continuar, necesitas tener un local gastronómico.</h6>
                    </div>
                    <div class="register-form-container">
                        <form action="" method="post" class="register-form">
                            <label for="customer-name" class="black">Nombre y apellido *</label>
                            <input type="text" id="customer-name" placeholder="¿Cómo es tu nombre?" required class="form-input black">
                            <br>
                            <label for="customer-email" class="black">Email *</label>
                            <input type="email" id="customer-name" placeholder="¿Cómo es tu email?" required class="form-input black">
                            <br>
                            <label for="business-name" class="black">Nombre y apellido *</label>
                            <br>
                            <div class="phone-number col-12">
                                <select name="customer-area-code" id="area-code" required class="form-input area-code-input black" onchange="phonePlace()">
                                    <option value="uy" class="black" selected>UY +598</option>
                                    <option value="arg" class="black">AR +54</option>
                                    <option value="py" class="black">PY +595</option>
                                </select>
                                <input type="tel" id="customer-phone" placeholder="5959 5959" required class="form-input phone-input black">
                            </div>
                            <br>
                            <input type="submit" class="form-button" value="Enviar">
                        </form>
                        <p class="call-to-action-customers black">¿Ya tenés un negocio Habitué? <a href="url-logueo-dash">Ingresa acá</a></p>
                    </div>
                </div>
            </div>
            <div class="register-image-container">
                <img src="../assets/image-mobile-dekstop-home.webp" alt="" class="register-image">
            </div>
        </div>
    </div> 
</body>

<script src="../js/index.js"></script>
<script src="../js/validations.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</html>
